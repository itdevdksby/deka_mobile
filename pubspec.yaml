name: deka_mobile
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #https://pub.dev/packages/get
  get: ^4.6.6

  #https://pub.dev/packages/floor
  floor: ^1.4.2

  #https://pub.dev/packages/sqflite
  sqflite: ^2.3.0

  #https://pub.dev/packages/path_provider
  path_provider: ^2.0.4

  #https://pub.dev/packages/intl
  intl: ^0.19.0

  #https://pub.dev/packages/equatable
  equatable: ^2.0.5

  #https://pub.dev/packages/image_picker
  image_picker: ^1.0.5

  #https://pub.dev/packages/cached_network_image
  cached_network_image: ^3.2.0

  #https://pub.dev/packages/device_info_plus
  device_info_plus: ^9.1.1

  #https://pub.dev/packages/android_id
  android_id: ^0.3.6

  #https://pub.dev/packages/package_info_plus
  package_info_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

  #https://pub.dev/packages/build_runner
  build_runner: ^2.4.7

  #https://pub.dev/packages/floor_generator
  floor_generator: 1.4.2

  #https://pub.dev/packages/flutter_launcher_icons
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
    - assets/fonts/nunitosans/
    - assets/icons/
    - assets/images/

  fonts:
    - family: Nunitosans
      fonts:
        - asset: assets/fonts/nunitosans/Nunitosans.ttf
        - asset: assets/fonts/nunitosans/Nunitosans-Bold.ttf
          weight: 700
        - asset: assets/fonts/nunitosans/Nunitosans-Light.ttf
          weight: 300

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icons/ic_launcher_round.png"